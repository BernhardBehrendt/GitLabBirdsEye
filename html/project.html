<div class="row" uib-collapse="project.differences<=0">
    <div class="col-xs-12">
        <div class="panel">
            <div class="row">
                <div class="col-xs-5">
                    <h4>
                        <span class="label label-success big-number-label"
                              uib-tooltip="there is a total of {{project.differences}} unmerged commit(s) in this project"
                              tooltip-popup-delay='1000'>
                            {{project.differences}}
                        </span>
                        <a class="project-name" target="_blank" ng-href="{{project.web_url}}"
                           uib-tooltip="open {{project.name}} in GitLab"
                           tooltip-popup-delay='1000'>
                            {{project.name}}
                        </a>
                    </h4>
                </div>
                <div class="col-xs-7">
                    <a target="_blank" ng-href="{{project.web_url}}/tree/develop">
                        Develop
                    </a>

                    <a href="#" class="branch-differences"
                       ng-class="{'branch-differences-merge-request':project.mergeRequestsDevelopRelease>=1}"
                       ng-click="project.createMergeRequestDevelopRelease()"
                       uib-tooltip="{{project.develop_release}} commits in develop are not merged into release. click to create a merge request"
                       tooltip-popup-delay='1000'>
                        {{project.develop_release}}
                        <span class="glyphicon glyphicon-import merge-request-icon"></span>
                    </a>

                    <a target="_blank" ng-href="{{project.web_url}}/tree/release">
                        Release
                    </a>

                    <a href="#" class="branch-differences"
                       ng-class="{'branch-differences-merge-request':project.mergeRequestsReleaseMaster>=1}"
                       ng-click="project.createMergeRequestReleaseMaster()"
                       uib-tooltip="{{project.release_master}} commits in release are not merged into master. click to create a merge request"
                       tooltip-popup-delay='1000'>
                        {{project.release_master}}
                        <span class="glyphicon glyphicon-import merge-request-icon"></span>
                    </a>

                    <a target="_blank" ng-href="{{project.web_url}}/tree/master">
                        Master
                    </a>

                    <a class="side-link" target="_blank" ng-href="{{project.web_url}}/merge_requests"
                       uib-tooltip="show open merge requests in GitLab"
                       tooltip-popup-delay='1000'
                       ng-show="project.mergeRequestsDevelopRelease>=1||project.mergeRequestsReleaseMaster>=1">
                        <span class="glyphicon glyphicon-link"></span>
                        view open merge requests
                    </a>
